<h3>Quiz: {{ quiz.title }}</h3>
<p><strong>Max Score:</strong> {{ quiz.max_score }}</p>

<h4>Questions</h4>
<ul>
    {% for question in quiz.questions %}
    <li>
        {{ question.question_text }} - {{ question.points }} points
        <a href="{{ url_for('full_bp.edit_question', quiz_id=quiz.id, question_id=question.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
