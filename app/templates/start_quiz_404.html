<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzen</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">

    <!-- ****************Icons library************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- ****************local CSS************** -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/start_quiz.css') }}">
    <style>
        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay .message-container {
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .overlay .message {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
            line-height: 1.5;
        }

        .overlay .home-btn {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .overlay .home-btn:hover {
            background-color: #a94dd0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            {% if user_authenticated %}
            <a href="{{ url_for('full_bp.user_dashboard') }}" class="logo-text">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
            </a>
            {% else %}
            <a href="{{ url_for('full_bp.home') }}" class="logo-text">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
            </a>
            {% endif %}
        </div>
    </header>
    <!-- Overlay -->
    <div class="overlay" id="quiz-overlay">
        <div class="message-container">
            <div class="message">Quiz does not exist or has been removed by an administrator</div>
            <button class="home-btn" onclick="window.location.href='/quizzen/dashboard';">Go Home</button>
        </div>
    </div>

    <div class="content">
        <div class="" id="quiz-container">
            <div id="timer">Time Left: 00:00:00</div>
            <div class="header">
                <h1 class="quiz-title"></h1>
            </div>
            <div class="container">
                <div id="question-box">
                    <textarea class="question" id="question" name="question" placeholder="Question appears here"
                        readonly="">                </textarea>
                </div>
                <div class="options-container" id="options-container">
                    <div class="option-box"><input type="radio"><input type="text"></div>
                    <div class="option-box"><input type="radio"><input type="text" readonly=""></div>
                    <div class="option-box"><input type="radio"><input type="text" readonly=""></div>
                    <div class="option-box"><input type="radio"><input type="text" readonly=""></div>
                </div>
                <div class="footer">
                    <button id="prev-btn" class="btn" disabled="">Previous</button>
                    <button id="next-btn" class="btn" disabled="">Next</button>
                    <button id="submit-btn" class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="{{ url_for('static', filename='js/start_quiz.js') }}"></script> -->
</body>

</html>
