<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 150px;
            /* Matches the height for vertical centering */
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .option-box {
            flex: 1 1 calc(25% - 10px);
            /* Default: 4 options per row */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .option-box input[type="checkbox"],
        .option-box input[type="radio"] {
            position: absolute;
            top: 10px;
            right: 10px;
            transform: scale(1.2);
            /* Slightly larger checkbox */
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            line-height: 60px;
            /* Matches height for vertical centering */
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            .option-box {
                flex: 1 1 calc(50% - 10px);
                /* 2 options per row on medium screens */
            }
        }

        @media (max-width: 480px) {
            .option-box {
                flex: 1 1 100%;
                /* Stack options vertically on small screens */
            }
        }

        /* Toggle Switch Styling */
        .toggle-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .toggle-label {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .toggle-label input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #007bff;
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .toggle-container label {
            margin-left: 10px;
            font-size: 16px;
            color: #555;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid fullscreen-container">
        <div class="container">
            <h2>Edit Question for Quiz: {{ quiz.title }}</h2>

            <form method="POST">
                <!-- Question Type -->
                <div class="form-group">
                    <label for="question_type">Question Type</label>
                    <select id="question_type" name="question_type" class="form-control">
                        <option value="multiple_choice" {% if question.question_type=="multiple_choice" %}selected{%
                            endif %}>Multiple Choice</option>
                        <option value="short_answer" {% if question.question_type=="short_answer" %}selected{% endif %}>
                            Short Answer</option>
                    </select>
                </div>

                <!-- Points -->
                <div class="form-group">
                    <label for="points">Points</label>
                    <input type="number" id="points" name="points" class="form-control" value="{{ question.points }}"
                        required min="1">
                </div>

                <!-- Question Text -->
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea id="question" name="question" placeholder="Enter your question here" required>
                        {{ question.question_text }}
                    </textarea>
                </div>

                <!-- Options (conditionally rendered based on question type) -->
                <div class="options-container" id="options-container">
                    {% if question.question_type == 'multiple_choice' %}
                    <div class="option-box">
                        <input type="radio" id="option1" name="option">
                        <label for="option1">Option 1</label>
                        <input type="text" id="option1" name="option1" placeholder="Option 1">
                    </div>
                    <div class="option-box">
                        <input type="radio" id="option1" name="option">
                        <label for="option2">Option 2</label>
                        <input type="text" id="option2" name="option2" placeholder="Option 2">
                    </div>
                    <div class="option-box">
                        <input type="radio" id="option1" name="option">
                        <label for="option3">Option 3</label>
                        <input type="text" id="option3" name="option3" placeholder="Option 3">
                    </div>
                    {% endif %}
                </div>

                {% if question.question_type == 'multiple_choice' %}
                <!-- Multiple Response Toggle -->
                <div class="toggle-container">
                    <label class="toggle-label">
                        <input type="checkbox" id="multiple-response" name="multiple-response" {% if
                            question.is_multiple_response %}checked{% endif %}>
                        <span class="slider"></span>
                        </span>
                    </label>
                    <span> Multiple Correct Answers
                </div>
                {% endif %}

                <div class="button-container">
                    <button type="submit">Save Question</button>
                </div>
            </form>
        </div>
    </div>

        document.getElementById("multiple-response").addEventListener("change", function () {
            const optionsContainer = document.getElementById("options-container");
            const inputType = this.checked ? "checkbox" : "radio";

            // Update each option's input type
            optionsContainer.querySelectorAll(".option-box input[type=radio], .option-box input[type=checkbox]").forEach(input => {
                // const name = input.getAttribute("name");
                input.type = inputType;
                input.name = inputType === "radio" ? "option" : "options[]";
            });
        });

        document.querySelector('form').addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new formData(this);
            console.log(`FORM -> ${formData}`)

            const options = [];
            document.querySelectorAll(".option-box").forEach((box, index) => {
                const optionText = box.querySelector("input[type=text]").value;
                const isCorrect = box.querySelector("input[type=checkbox], input[type=radio]").checked;
                options.push({ text: optionText, isCorrect });
            });

            const payload = {
                question: formData.get("question"),
                multipleResponse: document.getElementById("multiple-response").checked,
                options: options,
                points: formData.get("points")
            };

            fetch(window.location.href, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            })
                .then(response => response.json())
                .then(data => {
