<form method="POST">
    <div class="form-group">
        <label for="question_text">Question Text</label>
        <input type="text" id="question_text" name="question_text" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="question_type">Question Type</label>
        <select id="question_type" name="question_type" class="form-control" required>
            <option value="multiple_choice">Multiple Choice</option>
            <option value="true_false">True/False</option>
            <option value="short_answer">Short Answer</option>
        </select>
    </div>

    <!-- Multiple Choice Options -->
    <div id="multiple_choice_fields" class="form-group question-fields" style="display: none;">
        <label>Options</label>
        <div id="options-container">
            <input type="text" name="answer_choices[]" class="form-control mb-2" placeholder="Option 1" required>
        </div>
        <button type="button" id="add-option" class="btn btn-secondary btn-sm">Add Option</button>
    </div>

    <!-- Correct Answer -->
    <div id="correct_answer_field" class="form-group question-fields">
        <label for="correct_answer">Correct Answer</label>
        <input type="text" id="correct_answer" name="correct_answer" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Question</button>
</form>

<script>
    document.getElementById('question_type').addEventListener('change', function () {
        const type = this.value;
        document.getElementById('multiple_choice_fields').style.display = type === 'multiple_choice' ? 'block' : 'none';
    });

    document.getElementById('add-option').addEventListener('click', function () {
        const container = document.getElementById('options-container');
        const newOption = document.createElement('input');
        newOption.type = 'text';
        newOption.name = 'answer_choices[]';
        newOption.className = 'form-control mb-2';
        newOption.placeholder = `Option ${container.children.length + 1}`;
        container.appendChild(newOption);
    });
</script>
